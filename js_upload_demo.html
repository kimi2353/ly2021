    });
  }
  
  function upload(){	
    var timestamp1 = Date.parse(new Date());
  	var token ='AZu4n0X_3CFhAmZUESMSgRxuzppa-eIRUwKH9MXd:u0LUR9JC3y8QWqE1GIBmmLxEcfI=:eyJzY29wZSI6InN0YXRpYy1rMTJlZHUtY2FtcHJlY29yZCIsImRlYWRsaW5lIjoxNTQ3NDQwNDI4fQ==';
  	var putExtra = {
  		fname: file.name + timestamp1,
